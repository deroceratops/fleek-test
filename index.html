<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fleek Test</title>
  <style>
    h1 {
      color: #1a1a1a;
      text-transform: capitalize;
      font-family: monospace;
      font-size: 3.2em;
    }
  </style>
</head>
<body>
  <h1 id="pokemonName"></h1>
  <img id="pokemonImage">
</body>
<script>
  const num = Math.ceil(Math.random() * 100);
  const url = "https://pokeapi.co/api/v2/pokemon/" + num;

  fetch(url)
  .then(res => res.json())
  .then(json => {
    const name = json.name;
    const imageUrl = json.sprites.front_default;

    document.getElementById("pokemonName").textContent = name;
    document.getElementById("pokemonImage").setAttribute("src", imageUrl);
    document.getElementById("pokemonImage").setAttribute("alt", name);
  });
</script>
</html>
